      }

        color: #007bff;
      }

        font-size: 1.75em;
        color: #6c757d;
        margin-top: -10px;
      }

      #svg {
        flex: 1;
        min-height: 70vh;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f8f9fa;
        margin-top: 20px;
      }

      .github-button {
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div id="container" class="container-fluid">
      <div id="header">
        <h1 class="display-4">B+ Tree Visualization</h1>
        <h2>Data Structure (CS201) Project</h2>
        <a
          class="btn btn-dark github-button"
          href="https://github.com/vismaywalde/B-plus-tree"
          data-size="large"
          >View on GitHub</a
        >
        <hr />
      </div>
      <div id="content-loading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <h3>Loading...</h3>
      </div>
      <div id="content" hidden="hidden">
        <div class="row mb-3 align-items-center">
          <label class="col-sm-4 col-md-2 col-form-label"><b>Maximum Degree:</b></label>
          <div class="col-sm-8 col-md-10">
            <div class="btn-group" role="group">
              <input
                name="maxDegree"
                value="4"
                type="radio"
                class="btn-check"
                id="maxDegree4"
                checked
              />
              <label class="btn btn-outline-primary" for="maxDegree4">4</label>

              <input
                name="maxDegree"
                value="5"
                type="radio"
                class="btn-check"
                id="maxDegree5"
              />
              <label class="btn btn-outline-primary" for="maxDegree5">5</label>

              <input
                name="maxDegree"
                value="6"
                type="radio"
                class="btn-check"
                id="maxDegree6"
              />
              <label class="btn btn-outline-primary" for="maxDegree6">6</label>

              <input
                name="maxDegree"
                value="7"
                type="radio"
                class="btn-check"
                id="maxDegree7"
              />
              <label class="btn btn-outline-primary" for="maxDegree7">7</label>

              <input
                name="maxDegree"
                value="8"
                type="radio"
                class="btn-check"
                id="maxDegree8"
              />
              <label class="btn btn-outline-primary" for="maxDegree8">8</label>

              <input
                name="maxDegree"
                value="9"
                type="radio"
                class="btn-check"
                id="maxDegree9"
              />
              <label class="btn btn-outline-primary" for="maxDegree9">9</label>

              <input
                name="maxDegree"
                value="10"
                type="radio"
                class="btn-check"
                id="maxDegree10"
              />
              <label class="btn btn-outline-primary" for="maxDegree10">10</label>
            </div>
          </div>
        </div>
        <div class="row mb-3 align-items-center">
          <label class="col-sm-4 col-md-2 col-form-label"><b>Key:</b></label>
          <div class="col-sm-4 col-md-3">
            <input
              name="key"
              value="1"
              type="number"
              class="form-control"
            />
          </div>
          <div class="col-sm-4 col-md-7 text-start">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="random-new-key"
                id="randomNewKey"
                checked
              />
              <label class="form-check-label" for="randomNewKey">
                Random new key
              </label>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <button id="add-key" class="btn btn-success btn-lg me-2">
              ✚ Add key
            </button>
            <button id="delete-key" class="btn btn-danger btn-lg me-2">
              ✖ Delete key
            </button>
            <button id="undo" class="btn btn-warning btn-lg me-2">
              ◀ Undo
            </button>
            <button id="redo" class="btn btn-warning btn-lg me-2">
              ▶ Redo
            </button>
            <button id="reset" class="btn btn-secondary btn-lg">
              ↩ Reset
            </button>
          </div>
        </div>
        <p id="tips" class="text-danger"></p>
        <div id="svg" class="border p-3"></div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
